<!DOCTYPE html>
<html lang="en">

<head>
   <script src="head.js"></script>
   <title>SUPRESSO &bull; Coffee Collection</title>
</head>

<body>

   <header id="navtop">
      <script src="navbar.js"></script>
   </header>

   <main class="wrapper">
      <!-- product filter section -->
      <section class="mb-0 pb-5" style="background-color: transparent;">
         <header>
            <div class="container">
               <div class="row align-items-md-center justify-content-md-between">
                  <div class="col-md-auto">
                     <h4 class="fw-medium mb-md-0">Coffee Collection</h4>
                  </div>
                  <div class="col-md-auto">
                     <button class="btn p-0 rounded-0" data-toggle="collapse" data-target="#productFilter">
                        <i class="bi bi-funnel"></i> Filter | Sort by
                     </button>
                  </div>
               </div>
            </div>
         </header>

         <!-- outer shown fitlers on -->
         <div class="collapse show" id="productFilter">
            <div class="container pt-3">
               <nav id="filterThumbnails1">
                  <button class="btn btn-sm btn-light mb-1">collection : single origin <i
                        class="bi bi-x-circle ml-1"></i></button>
                  <button class="btn btn-sm btn-light mb-1">type : arabica <i class="bi bi-x-circle ml-1"></i></button>
                  <button class="btn btn-sm btn-light mb-1">form : beans <i class="bi bi-x-circle ml-1"></i></button>
                  <button class="btn btn-sm btn-light mb-1">packaging : can <i class="bi bi-x-circle ml-1"></i></button>
                  <button class="btn btn-sm btn-light mb-1">weight : 200g <i class="bi bi-x-circle ml-1"></i></button>
                  <button class="btn btn-sm btn-light mb-1">sortby : latest product <i
                        class="bi bi-x-circle ml-1"></i></button>
               </nav>
            </div>
         </div>
         <style>
            #filterThumbnails .btn {
               text-transform: capitalize;
            }
         </style>

         <!-- product filter -->
         <div class="collapse" id="productFilter">
            <div class="container pt-3">
               <div class="card">
                  <div class="card-body px-0">
                     <!-- filter trigger -->
                     <div class="container-fluid">
                        <div class="row">
                           <div class="col-lg-8 col-xl-9">
                              <nav id="filterThumbnails2">
                                 <button class="btn btn-sm btn-light mb-1">collection : single origin <i
                                       class="bi bi-x-circle ml-1"></i></button>
                                 <button class="btn btn-sm btn-light mb-1">type : arabica <i
                                       class="bi bi-x-circle ml-1"></i></button>
                                 <button class="btn btn-sm btn-light mb-1">form : beans <i
                                       class="bi bi-x-circle ml-1"></i></button>
                                 <button class="btn btn-sm btn-light mb-1">packaging : can <i
                                       class="bi bi-x-circle ml-1"></i></button>
                                 <button class="btn btn-sm btn-light mb-1">weight : 200g <i
                                       class="bi bi-x-circle ml-1"></i></button>
                                 <button class="btn btn-sm btn-light mb-1">sortby : latest product <i
                                       class="bi bi-x-circle ml-1"></i></button>
                              </nav>
                           </div>
                           <div class="col-12 order-lg-2">
                              <hr class="border-secondary">
                           </div>
                           <div class="col-lg-4 col-xl-3 order-lg-1 mb-4 mb-lg-0">
                              <div class="btn-group w-100">
                                 <button class="btn btn-secondary d-block">Reset</button>
                                 <button class="btn btn-primary d-block">Apply</button>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- filter list -->
                     <div class="container-fluid">
                        <div class="row justify-content-lg-around">

                           <div class="col-6 col-md-4 col-lg-auto mb-4 mb-lg-0">
                              <h5 class="filter-title">collection</h5>
                              <form action="">
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterCollectionSO">
                                    <label class="form-check-label" for="filterCollectionSO">single origin</label>
                                    <label class="form-check-circle" for="filterCollectionSO"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterCollectionLuwak">
                                    <label class="form-check-label" for="filterCollectionLuwak">luwak prestige</label>
                                    <label class="form-check-circle" for="filterCollectionLuwak"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterCollectionOrganic">
                                    <label class="form-check-label" for="filterCollectionOrganic">organic</label>
                                    <label class="form-check-circle" for="filterCollectionOrganic"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterCollectionRainforest">
                                    <label class="form-check-label" for="filterCollectionRainforest">rainforest</label>
                                    <label class="form-check-circle" for="filterCollectionRainforest"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterCollectionGourmet">
                                    <label class="form-check-label" for="filterCollectionGourmet">gourmet</label>
                                    <label class="form-check-circle" for="filterCollectionGourmet"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterCollectionWB">
                                    <label class="form-check-label" for="filterCollectionWB">world blend</label>
                                    <label class="form-check-circle" for="filterCollectionWB"></label>
                                 </div>
                              </form>
                           </div>

                           <div class="col-6 col-md-4 col-lg-auto mb-4 mb-lg-0">
                              <h5 class="filter-title">type</h5>
                              <form action="">
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterTypeArabica">
                                    <label class="form-check-label" for="filterTypeArabica">arabica</label>
                                    <label class="form-check-circle" for="filterTypeArabica"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterTypeRobusta">
                                    <label class="form-check-label" for="filterTypeRobusta">robusta</label>
                                    <label class="form-check-circle" for="filterTypeRobusta"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterTypeBlend">
                                    <label class="form-check-label" for="filterTypeBlend">blend</label>
                                    <label class="form-check-circle" for="filterTypeBlend"></label>
                                 </div>
                              </form>
                           </div>

                           <div class="col-6 col-md-4 col-lg-auto mb-4 mb-lg-0">
                              <h5 class="filter-title">form</h5>
                              <form action="">
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterFormBeans">
                                    <label class="form-check-label" for="filterFormBeans">beans</label>
                                    <label class="form-check-circle" for="filterFormBeans"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterFormGround">
                                    <label class="form-check-label" for="filterFormGround">ground</label>
                                    <label class="form-check-circle" for="filterFormGround"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterFormDrip">
                                    <label class="form-check-label" for="filterFormDrip">drip</label>
                                    <label class="form-check-circle" for="filterFormDrip"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterFormCapsules">
                                    <label class="form-check-label" for="filterFormCapsules">capsules</label>
                                    <label class="form-check-circle" for="filterFormCapsules"></label>
                                 </div>
                              </form>
                           </div>

                           <div class="col-6 col-md-4 col-lg-auto mb-4 mb-lg-0">
                              <h5 class="filter-title">packaging</h5>
                              <form action="">
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterPackagingCan">
                                    <label class="form-check-label" for="filterPackagingCan">can</label>
                                    <label class="form-check-circle" for="filterPackagingCan"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterPackagingPouch">
                                    <label class="form-check-label" for="filterPackagingPouch">pouch</label>
                                    <label class="form-check-circle" for="filterPackagingPouch"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterPackagingDrip">
                                    <label class="form-check-label" for="filterPackagingDrip">drip</label>
                                    <label class="form-check-circle" for="filterPackagingDrip"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterPackagingCapsules">
                                    <label class="form-check-label" for="filterPackagingCapsules">capsules</label>
                                    <label class="form-check-circle" for="filterPackagingCapsules"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterPackagingBox">
                                    <label class="form-check-label" for="filterPackagingBox">box</label>
                                    <label class="form-check-circle" for="filterPackagingBox"></label>
                                 </div>
                              </form>
                           </div>

                           <div class="col-6 col-md-4 col-lg-auto mb-4 mb-lg-0">
                              <h5 class="filter-title">weight</h5>
                              <form action="">
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterWeight30">
                                    <label class="form-check-label" for="filterWeight30">30g</label>
                                    <label class="form-check-circle" for="filterWeight30"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterWeight50">
                                    <label class="form-check-label" for="filterWeight50">50g</label>
                                    <label class="form-check-circle" for="filterWeight50"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterWeight60">
                                    <label class="form-check-label" for="filterWeight60">60g</label>
                                    <label class="form-check-circle" for="filterWeight60"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterWeight100">
                                    <label class="form-check-label" for="filterWeight100">100g</label>
                                    <label class="form-check-circle" for="filterWeight100"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterWeight200">
                                    <label class="form-check-label" for="filterWeight200">200g</label>
                                    <label class="form-check-circle" for="filterWeight200"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterWeight500">
                                    <label class="form-check-label" for="filterWeight500">500g</label>
                                    <label class="form-check-circle" for="filterWeight500"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="checkbox" id="filterWeight1000">
                                    <label class="form-check-label" for="filterWeight1000">1000g</label>
                                    <label class="form-check-circle" for="filterWeight1000"></label>
                                 </div>
                              </form>
                           </div>

                           <div class="col-12 d-xl-none">
                              <hr>
                           </div>

                           <div class="col d-none d-xl-block" style="max-width: 1px; flex-basis: 1px;">
                              <div class="h-100" style="border-left: 1px solid rgba(0,0,0,.125)"></div>
                           </div>

                           <div class="col-12 col-xl-auto">
                              <h5 class="filter-title">sort by</h5>
                              <form action="">
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="radio" name="sortProduct"
                                       id="filterSortLatest">
                                    <label class="form-check-label" for="filterSortLatest">latest product</label>
                                    <label class="form-check-circle" for="filterSortLatest"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="radio" name="sortProduct"
                                       id="filterSortPopular">
                                    <label class="form-check-label" for="filterSortPopular">popular product</label>
                                    <label class="form-check-circle" for="filterSortPopular"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="radio" name="sortProduct"
                                       id="filterSortHighest">
                                    <label class="form-check-label" for="filterSortHighest">highest prices</label>
                                    <label class="form-check-circle" for="filterSortHighest"></label>
                                 </div>
                                 <div class="form-check text-capitalize">
                                    <input class="form-check-input" type="radio" name="sortProduct"
                                       id="filterSortLowest">
                                    <label class="form-check-label" for="filterSortLowest">lowest prices</label>
                                    <label class="form-check-circle" for="filterSortLowest"></label>
                                 </div>
                              </form>
                           </div>

                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <style>
            #productFilter .filter-title {
               font-size: 1.075rem !important;
               font-family: 'GoogleMedium';
               text-transform: capitalize;
               margin-bottom: .75rem;
               ;
            }
         </style>
      </section>

      <!-- product list -->
      <section id="productList">
         <div class="container">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4">

               <div class="col mb-3">
                  <script src="productItem.js"></script>
               </div>
               <div class="col mb-3">
                  <script src="productItem.js"></script>
               </div>
               <div class="col mb-3">
                  <script src="productItem.js"></script>
               </div>
               <div class="col mb-3">
                  <script src="productItem.js"></script>
               </div>
               <div class="col mb-3">
                  <script src="productItem.js"></script>
               </div>
               <div class="col mb-3">
                  <script src="productItem.js"></script>
               </div>

            </div>
         </div>
      </section>
   </main>

   <script src="addtocart.js"></script>
   <script src="copyright.js"></script>
   <script src="footer.js"></script>

      $('#navCoffee, #footerBeans, #footerGround, #footerDrip, #footerCapsules').addClass('active');

</body>

</html>
