<!DOCTYPE html>
<html lang="en">

<head>
   <script src="head.js"></script>
   <title>SUPRESSO &bull; Detail Coffee</title>
</head>

<body>

   <header id="navtop" class="fixed-top">
      <script src="navbar.js"></script>
   </header>

   <main class="wrapper">

      <section>
         <div class="container">
            <a href="#" class="text-dark d-inline-block mb-3">
               <i class="bi bi-chevron-left"></i> Back To Product Category
            </a>
            <div class="row justify-content-xl-around">

               <div class="col-lg-6 col-xl-7">

                  <!-- image product -->
                  <div id="imgProduct" class="carousel slide mb-4" data-ride="false">
                     <div class="carousel-inner mb-2">
                        <div class="carousel-item active">
                           <img src="assets/img/product/produk1.png" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                           <img src="assets/img/product/produk2.png" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                           <img src="assets/img/product/produk3.png" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                           <img src="assets/img/product/produk4.jpg" class="d-block w-100" alt="">
                        </div>

                        <button class="carousel-control-prev" data-target="#imgProduct" data-slide="prev">
                           <span class="bi bi-chevron-left"></span>
                        </button>
                        <button class="carousel-control-next" data-target="#imgProduct" data-slide="next">
                           <span class="bi bi-chevron-right"></span>
                        </button>
                     </div>
                     <ol class="carousel-indicators position-relative">
                        <li data-target="#imgProduct" data-slide-to="0" class="active">
                           <img src="assets/img/product/produk1.png" class="img-fluid" alt="">
                        </li>
                        <li data-target="#imgProduct" data-slide-to="1">
                           <img src="assets/img/product/produk2.png" class="img-fluid" alt="">
                        </li>
                        <li data-target="#imgProduct" data-slide-to="2">
                           <img src="assets/img/product/produk3.png" class="img-fluid" alt="">
                        </li>
                        <li data-target="#imgProduct" data-slide-to="3">
                           <img src="assets/img/product/produk4.jpg" class="img-fluid" alt="">
                        </li>
                     </ol>
                  </div>
                  <style>
                     #imgProduct .carousel-control-prev,
                     #imgProduct .carousel-control-next {
                        font-size: 3rem;
                        color: #323232;
                     }

                     #imgProduct .carousel-control-prev span,
                     #imgProduct .carousel-control-next span {
                        background-color: white;
                     }

                     #imgProduct .carousel-indicators {
                        margin: 0 -.25rem;
                     }

                     #imgProduct .carousel-indicators li {
                        width: 100%;
                        height: 100%;
                        margin: 0;
                        padding: 0 .25rem;
                        border-width: 0;
                        text-indent: unset;
                     }

                     #imgProduct .carousel-indicators li img {
                        background-color: #e4e4e4;
                     }
                  </style>

               </div>

               <!-- detail product -->
               <div class="col-lg-6 col-xl-5 text-capitalize">
                  <div style="max-width: 364.24px; margin-left: auto;">
                     <h3 class="fw-medium mb-3">sumatra mandheling coffee capsules</h3>
                     <p class="mb-3">
                        Coffee Form
                        <br>
                        <button class="btn btn-sm btn-secondary mb-1 active">Beans</button>
                        <button class="btn btn-sm btn-secondary mb-1">Ground</button>
                        <button class="btn btn-sm btn-secondary mb-1">Drip</button>
                        <button class="btn btn-sm btn-secondary mb-1">Capsules</button>
                     </p>
                     <p class="mb-3">
                        Weight
                        <br>
                        <button class="btn btn-sm btn-secondary mb-1">30g</button>
                        <button class="btn btn-sm btn-secondary mb-1">50g</button>
                        <button class="btn btn-sm btn-secondary mb-1">60g</button>
                        <button class="btn btn-sm btn-secondary mb-1">100g</button>
                        <button class="btn btn-sm btn-secondary mb-1 active">200g</button>
                        <button class="btn btn-sm btn-secondary mb-1">500g</button>
                        <button class="btn btn-sm btn-secondary mb-1">1000g</button>
                     </p>
                     <p class="mb-2 text-right"><span class="text-white px-3 py-2 fw-medium d-inline-block"
                           style="background-color: red;">SAVE
                           30%</span></p>
                     <div class="product-price mb-3" style="font-size: 1.75rem;">
                        <div class="reguler-price d-none">Rp 200.000,-</div>
                        <div class="promo-price justify-content-start">
                           <span class="discount-price">Rp 125.000,-</span>
                           <span class="normal-price" style="opacity: .5; font-size: .75em;"><del>Rp
                                 200.000,-</del></span>
                        </div>
                     </div>
                     <div class="alert alert-success mb-2">
                        + 1 item successfully added to your cart
                        <button class="close" data-dismiss="alert">
                           <i class="bi bi-x-circle"></i>
                        </button>
                     </div>
                     <div class="mb-5">
                        <button class="btn btn-lg btn-block btn-primary">
                           Add To Cart <i class="bi bi-cart-plus"></i>
                        </button>
                        <a href="#" class="btn btn-lg btn-block btn-secondary">Shopping Cart & Checkout</a>
                     </div>
                  </div>
               </div>

               <!-- reviews product 2 -->
               <div class="col-12"></div>

            </div>
         </div>
      </section>

      <section>
         <div class="container">
            <h5 class="fw-medium mb-3">Related Products</h5>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4">
               <div class="col">
                  <script src="productItem.js"></script>
               </div>
               <div class="col">
                  <script src="productItem.js"></script>
               </div>
               <div class="col">
                  <script src="productItem.js"></script>
               </div>
               <div class="col">
                  <script src="productItem.js"></script>
               </div>
            </div>
         </div>
      </section>
      <style>
         .btn-addtocart {
            display: none !important;
         }
      </style>

   </main>

   <script src="copyright.js"></script>
   <script src="footer.js"></script>
   <script>
      // active link
      document.querySelector('#navCoffee').classList.add('active');
   </script>

</body>

</html>
